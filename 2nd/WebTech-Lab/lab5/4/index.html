<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Prompt&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <title>lab5/4</title>
  </head>
  <body style="font-family: 'Prompt', sans-serif; font-size: 20px">
    <div class="container" id="info"></div>
    <script>
      let requestURL = "countries.json";
      let request = new XMLHttpRequest();
      request.onreadystatechange = function () {
        if (request.readyState == 4 && request.status == 200) {
          dataReportStatus(JSON.parse(request.responseText));
        }
      };
      request.open("GET", requestURL, true);
      request.send();

      function dataReportStatus(data) {
        var info = "";
        for (let i = 0; i < data.length; i++) {
          info += "<div class='row m-5'>";
          info += "<div class='col-sm-7 '>";
          info += "Name : " + "<b>" + data[i].name + "</b>" + "<br>";
          info += "Capital : " + data[i].capital + "<br>";
          info += "Population : " + data[i].population + "<br>";
          info += "Region : " + data[i].region + "<br>";
          info +=
            "Location : " +
            data[i].latlng[0] +
            " " +
            data[i].latlng[1] +
            "<br>";
          info += "Borders : ";
          for (let j = 0; j < data[i].borders.length; j++) {
            info += data[i].borders[j] + " ";
          }
          info += "<br>";
          info += "</div>";
          info += "<div class='col-sm-5 mt-2'>";
          info += "<img src='" + data[i].flag + "' style='width: 250px;'/>";
          info += "</div>";
          info += "</div>";

          document.getElementById("info").innerHTML = info;
        }
      }
    </script>
  </body>
</html>
