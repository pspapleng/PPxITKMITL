<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script>
      function cal() {
        var v1 = document.getElementById("v1").value;
        var v2 = document.getElementById("v2").value;
        var ans = parseInt(v1) + parseInt(v2);
        document.getElementById("ans").innerHTML = "result : " + ans;
      }
    </script>
    <title>lab4/1</title>
  </head>
  <body>
    <p>Value1: <input type="text" id="v1" /></p>
    <p>Value2: <input type="text" id="v2" /></p>
    <br />
    <button type="button" onclick="cal()">calculate</button>
    <p id="ans"></p>
  </body>
</html>
