<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>lab10/1</title>
  </head>
  <style>
        form{
            border: 1px solid black;
            padding: 3px;
            margin: 5px;
        }
        input{
            margin: 5px;;
        }
    </style>
</head>
<body>
    <form>
        <label for="destination">Destination</label>
        <input type="text" id="destination" name="destination">
        <button type="button" onclick="getDest()">ไปยังจุดหมาย</button>
    </form>
    <form>
        <label for="lat">Latitude</label>
        <input type="text" id="lat" name="lat">
        <label for="long">Longitude</label>
        <input type="text" id="long" name="long">
        <button type="button" onclick="getLatLong()">ไปยังจุดหมาย</button>
    </form>
    <iframe id="map" 
        width="100%" 
        height="500" 
        src="https://maps.google.com/maps?q=&t=&z=15&ie=UTF8&iwloc=&output=embed"
        frameborder="0"
        allowfullscreen>
</iframe>

<script>
    function getDest(){
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(function (position) {
                document.getElementById('map').src = 'https://maps.google.com/maps?q=' + document.getElementById("destination").value + '&t=&z=15&ie=UTF8&iwloc=&output=embed';
            });
    } else {
            console.error('location not supported');
    }
    }
    function getLatLong(){
    if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(function (position) {
                var pos = {
                    'lat': document.getElementById("lat").value,
                    'long': document.getElementById("long").value
                };
                console.log(pos);
                document.getElementById('map').src = 'https://maps.google.com/maps?q=' + pos.lat + ', ' + pos.long + '&t=&z=15&ie=UTF8&iwloc=&output=embed';
            });
    } else {
            console.error('location not supported');
    }}
</script>
  </body>
</html>
